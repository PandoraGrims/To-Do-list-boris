{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <title>{% block title %}Главная{% endblock %}</title>
</head>
<body style="font-family: 'Lato', sans-serif; background-color: whitesmoke">

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #373c44;">
        <div class="container header-container">
            <a class="navbar-brand logo-img text-uppercase ps-5 ms-5" href=" {% url "webapp:index" %}">
                ToDo<span>~List</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100  navbar-nav-header text-uppercase ">
                    {% block link %}
                    {% endblock %}
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "accounts:logout" %}">Выход</a>
                        </li>
                        <li class="nav-item" style="color: aliceblue">
                            <p>Здравствуйте {{ request.user.username }}</p>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{% url "accounts:register" %}?next={{ request.path }}">Регистрация</a>
                        </li>
                        <li class=" nav-item">
                            <a class="nav-link" href="{% url "accounts:login" %}?next={{ request.path }}">Вход</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="custom">
    <div class="container ">

        {% block content %}

        {% endblock %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
